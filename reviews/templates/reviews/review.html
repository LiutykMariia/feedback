{% extends "reviews/base.html" %}

{% block title %}Your Review{% endblock  %}

{% block content %}
    <form  action="/user-review" method="POST">
        {% csrf_token %}
        {% for  field in form %}
        <div class="form-control {% if field.user_name.errors %}errors{% endif %}">
            {{ field.label_tag }}
            {{ field.user_name }}
            {{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit">Send</button>
    </form>
{% endblock  %}
